  flutter_snake_navigationbar: ^0.5.0
  bubble_bottom_bar: ^1.2.0
  carousel_slider: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: bethellen
